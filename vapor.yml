id: 5898
name: site
environments:
    production:
        domain: eam.watch
        database: EamWatch-DB
        storage: eamwatch-production
        memory: 1024
        cli-memory: 512
        runtime: php-8.2:al2
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate'
    staging:
        database: EamWatch-DB
        storage: eamwatch-staging
        domain: dev.eam.watch
        memory: 1024
        cli-memory: 512
        runtime: php-8.2:al2
        build:
            - 'composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate'
